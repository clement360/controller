<!--
Create tabs with an icon and label, using the tabs-stable style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-stable">

  <!-- Control Tab -->
  <ion-tab title="Control" icon-off="ion-ios-game-controller-a-outline" icon-on="ion-ios-game-controller-a" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Sensors Tab -->
  <ion-tab title="Sensors" icon-off="ion-ios-analytics-outline" icon-on="ion-ios-analytics" href="#/tab/sensors">
    <ion-nav-view name="tab-sensors"></ion-nav-view>
  </ion-tab>

  <!-- Music Tab -->
  <ion-tab title="Music" icon-off="ion-ios-play-outline" icon-on="ion-ios-play" href="#/tab/music">
    <ion-nav-view name="tab-music"></ion-nav-view>
  </ion-tab>


</ion-tabs>
