<ion-view view-title="Browse files">
    <ion-content ng-controller="PlayerCtrl">
        <ion-list>
            <ion-item class="item item-icon-left" ng-repeat="file in files" ng-click="getContents(file.nativeURL)">
                <i ng-show="file.isDirectory" class="icon ion-folder"></i>
                <i ng-show="file.isFile" class="icon ion-music-note"></i>
                {{file.name}}
            </ion-item>
        </ion-list>
    </ion-content>

    <div class="tabs-striped tabs-background-dark tabs-color-light">
        <div class="tabs">
            <a class="tab-item">
                <i class="icon ion-play" ng-click="playTrack()"></i>
            </a>
            <a class="tab-item">
                <i class="icon ion-headphone" ng-click="showTrack()"></i>
            </a>
            <a class="tab-item">
                <i class="icon ion-pause" ng-click="stopTrack()"></i>
            </a>
        </div>
    </div>
</ion-view>
