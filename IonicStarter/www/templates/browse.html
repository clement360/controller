<ion-view view-title="Browse Music">
    <ion-content ng-controller="BrowseCtrl">
        <ion-list>
            <ion-item class="item item-icon-left" ng-repeat="file in files" href="#" ng-click="getContents(file.nativeURL)">
                <i ng-show="file.isDirectory" class="icon ion-folder"></i>
                <i ng-show="file.isFile" class="icon ion-music-note"></i>
                {{file.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
