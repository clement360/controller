<ion-view view-title="Control">
  <ion-content class="padding">
    <ion-refresher pulling-text="Pull to refresh..."
                    on-refresh="onRefresh()">
    </ion-refresher>
      <button ng-show="stale" class="button button-full button-balanced" id="searchBtn" ng-click="btScan()">
          Search for devices &nbsp; <div  ng-show="spinner"><ion-spinner icon="spiral"></ion-spinner></div>
      </button>
    <ion-list>
        <ion-item class="item-icon-right" ng-repeat="device in devices" type="item-text-wrap" href="#/tab/ble/{{device.id}}">
            <h2>{{device.name}}</h2>
            <p>{{device.id}}</p>
            <!--<i class="icon ion-chevron-right icon-accessory"></i>-->
        </ion-item>
    </ion-list>
    <div class="list card">
      <div class="item item-divider">Recent Updates</div>
      <div class="item item-body">
        <div>
          The robot controls can go here. We probably don't need the other cards until we add the video feed.
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Health</div>
      <div class="item item-body">
        <div>
          You ate an apple today!
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Upcoming</div>
      <div class="item item-body">
        <div>
          You have <b>29</b> meetings on your calendar tomorrow.
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
